<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Frontend Mentor | Stats preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; }
    .attribution a { color: white; }
  </style>
</head>

<body>
  <main>
    <section class="main-container">

      <div id="sub-container-1">
        <h1>Get <strong>insights</strong> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, 
          and overall efficiency.</p>
          
        <div id="stats-container">
          <div><h2>10k+</h2><figcaption>COMPANIES</figcaption></div>
          <div><h2>314</h2><figcaption>TEMPLATES</figcaption></div>
          <div><h2>12m+</h2><figcaption>QUERIES</figcaption></div>
        </div>

      </div>

      <div id="sub-container-2">
        <img src="images/image-header-desktop.jpg" alt="co-workers">
      </div>
      
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
